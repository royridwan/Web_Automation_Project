name: Automation Web and API Workflow

on:
  workflow_dispatch:
    inputs: { }
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  run-api-automation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup gradlew
        run: chmod +x gradlew

      - name: Execute API Test
        run: ./gradlew -Ptags="@api"

  run-web-automation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v0.0.0

      - name: Setup gradlew
        run: chmod +x gradlew

      - name: Execute Web Test
        run: ./gradlew -Ptags="@web"

      - name: Archive Test Result
        uses: actions/upload-artifact@v4.3.0
        if: always()
        with:
          name: Cucumber Report
          path: reports
          
      - name: Deploy report to Github Pages
        if: always()
        run: |
          git config --global user.email "royridwan55@gmail.com"
          git config --global user.name "Ridwan"
          git remote add origin_with_token https://$GH_TOKEN@github.com/royridwan/Web_Automation_Project.git
          git push origin_with_token gh-pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PUBLISH_DIR: reports
